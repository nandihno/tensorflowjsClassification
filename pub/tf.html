<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
</head>
<body>
<h2>Hello there</h2>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button id="clearStorage" class="btn btn-danger" >Clear All storage</button>
        </div>
        <br/>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button id="createTF" class="btn btn-primary">Press to create Tensors</button>
        </div>
        <div class="col-md-6">
            <button id="operations" class="btn btn-primary">Press for operations</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button id="memory" class="btn btn-primary">Press for Memory</button>
        </div>
        <div class="col-md-6">
            <button id="layers" class="btn btn-primary" >Layes API</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="simple1" class="btn btn-primary">Simple 1</button>
            <div id="simpleOutput1"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button id="simple2" class="btn btn-primary">Simple 2 - Saving model</button>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" id="t1"/>
                <input type="text" id="t2"/>
                <input type="text" id="t3"/>
                <input type="text" id="t4"/>
                <input type="text" id="t5"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="simpleOutput2"/>
        </div>
    </div>
</div>
<hr/>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-primary" role="alert" id="trainingMessage" style="display:none;">
                I am getting trained!!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="testTrain" class="btn btn-primary">Test Training</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <textarea id="dataTest" placeholder="No more than 255 words please!"></textarea>
        </div>
        <div class="col-md-8">
            <button id="dataTestBtn" class="btn btn-primary">Predict</button>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="tf/core.js"></script>
</body>
</html>
